<html>
    <head>
        <title>Project 78- My Family Book</title>
    </head>
    <body>
        <h1>My Family Book</h1>
        <img id="photos" src="family book image.jpg" width="300" height="300">
        <style>
            body{
                text-align: center;
            }
        </style>
        <script>
            var images = ["family book image.jpg", "IMG-20170612-WA0007.jpg", "20190618_113642.jpg", "20200408_190244.jpg"];
            var names = ["","Amitabh Ranjan", "Rajni Ranjan", "Akshit Ranjan (me)"];
            var s = 0;
            var n = 0;
            function next() {
                document.getElementById("photos").src = images[s];
                s++;
                if (s == 4){
                    s = 0;
                }
                document.getElementById("name").innerHTML = names[n];
                n++;
                if (n == 4){
                    n = 0;
                } 
            }
            
        </script>
    </body>
    <h2 id="name"></h2>
    <button type="button" onclick="next()">Next</button>
</html>
